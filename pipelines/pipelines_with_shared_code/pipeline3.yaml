space_name: New Space
name: Pipeline with shared code 2


components:
  - id: source
    name: Source
    type: source

  - id: encrypt_email
    name: Encrypt Email
    type: transformer
    requirements:
      path: encrypt_email/requirements.txt
    transformation:
      path: encrypt_email/handler.py
    env_vars:
      - name: AES_KEY
        value: 88c5ce4f9ea5343b49683bc3c35894a4
    inputs:
      - source

  - id: sink
    name: Sink
    type: sink
    inputs:
      - encrypt_email
